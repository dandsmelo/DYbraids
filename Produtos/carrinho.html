<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" type="text/css" href="carrinhostyle.css">
    <script src="scriptcarrinho.js"></script>
</head>
<header>
    <div>
        <img src="###" id="logo"/>
        <label>DY Braids</label>
    </div>
</header>
<body>
    <div id="container">
        <h1>Carrinho</h1>
        <div id="colunas">
            <div id="esquerda">
                <div id="tittles">
                    <h3>Produto</h3>
                    <h3>Quantidade</h3>
                    <h3>Valor</h3>
                </div>
                <hr>
                <div id="carrinho">
                    <ul id="itensCarrinho"></ul>
                    <p id="tota">TOTAL: R$<span id="total"></span></p>
                        
                    <button id="compre">Comprar</button>
                </div>
            </div>
    
            <div class="right-side">
                <div id="meio">
                    <h2>Resumo do Pedido</h2>

                    <ul id="itensresumo"></ul>
                    <p id="totaa">TOTAL: R$<span id="totall"></span></p>
                    <button id="button">Compre agora</button>

                </div>
        
        
                <div id="direita">
                    <h2>Pagamento</h2>
                    <img id="img-pagto" alt="bandeiras de pagamento" src="bandeiras-de-cartoes-de-credito-png-e-vetor-removebg-preview 1.png">
                    
                </div>
            </div>
            
            
        </div>    
    </div>
    
      
      
</body>
<script src="script.js"></script>
</html>
