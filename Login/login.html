<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="loginstyle.css"><!-- Certifique-se de fornecer o caminho correto para o arquivo JS -->

<body>
    <div id="container">
        <div id="divinha">
            <div id="div">
                <form id="forms" onsubmit="login(); return false;"> <!-- Chama a função login() quando o formulário é enviado -->
                    <h4>Login</h4><br>
                    
                    <input type="text" class="inputinhos" id="nome" placeholder="Nome">
                    <input type="password" class="inputinhos" id="senha" placeholder="Senha">
                    <button type="submit" id="entrar">Logar</button><br>

                    <a href="" id="forgetpassword">Esqueceu sua senha?</a>
                </form>
            </div>
