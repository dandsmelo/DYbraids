<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pagstyle.css">
    <link rel="icon" href="../logo.png" type="image/png" id="iconUrl">
    <title>Pagamento</title>
</head>
<body>
    <div class="top">
        <img src="../logo.png" id="logo"/>
        <label for="Marca">DY Braids</label>
    </div>
    <div id="container">
        <div>
            <div class="item1">

                <div id="endereço">
                    <form>
                        <h1>Endereço de envio</h1>
                        <input type="tel" class="inputinhos"  placeholder="CEP" required><br>
                        <input type="text" class="inputinhos" placeholder="Logradouro" required><br>
        
                        <input type="tel" class="littleinputs" placeholder="Número" required>
                        <input type="text" class="littleinputs" placeholder="Bairro" required><br>
        
                        <input type="text" class="littleinputs" placeholder="Cidade" required>
                        <select class="littleinputs" name="estado" id="estado">
                            <option class="option" value="Estado">Estado</option>
                            <option class="option" value="MG">Minas Gerais</option>
                            <option class="option" value="RJ">Rio de Janeiro</option>
                            <option class="option" value="SP">São Paulo</option>
                        </select><br>
        
                        <input type="tel" class="inputinhos" placeholder="CPF" required><br>
    
                        <button type="reset" class="button">Limpar</button>
                        <button type="submit" class="button" onclick="hideEndereco()">Salvar</button>
                    </form>
                    <label id="mensagem">Informações Salvas</label>
        
                </div>
    
                <div id="pagamento">
                    <h1>Método de pagamento</h1>
    
                    <span class="radio">
                        <input type="radio" class="pag" name="crédito" id="show-content-radio">
                        <img src="cartao.png" class="icon">
                        <label for="credit">Cartão de crédito com parcelamento</label>
                    </span>
                    
                    <div class="hiddeninputs" id="content">
                        <form>
                            <span class="infocard">
                                <label>Nº do Cartão</label><br>
                                <input type="tel" class="inputinhos">
                            </span>
                            <br>
                            <span>
                                <label>Nome do Cartão</label><br>
                                <input type="text" class="inputinhos">
                            </span>
                            <br>
                            <span>
    
                            </span>
                            <label>Data de validade</label><br>
                            <select class="littleinputs" name="mês" id="mes">
                                <option class="option" value="mes">Mês</option>
                                <option class="option" value="Jan">Janeiro</option>
                                <option class="option" value="Fev">Fevereiro</option>
                                <option class="option" value="Mar">Março</option>
                                <option class="option" value="Abr">Abril</option>
                                <option class="option" value="Mai">Maio</option>
                                <option class="option" value="Jun">Junho</option>
                                <option class="option" value="Jul">Julho</option>
                                <option class="option" value="Ago">Agosto</option>
                                <option class="option" value="Set">Setembro</option>
                                <option class="option" value="Out">Outubro</option>
                                <option class="option" value="Nov">Novembro</option>
                                <option class="option" value="Dez">Dezembro</option>
                            </select>
                            <select class="littleinputs" name="ano" id="ano">
                                <option class="option" value="ano">Ano</option>
                            </select><br>
                            <span>
                                <label>Código de segurança</label><br>
                                <input type="tel" class="inputinhos">
                            </span><br>

                            <span>
                                <label id="titulo">Parcelas</label><br>
                                <span id="blocos">A vista</span>
                                <span id="blocos">Parcelado em 2x</span>
                                <span id="blocos">Parcelado em 3x</span>
                            </span>
                           
    
                        </form>
                    </div>
                    <br>
                    
                    <!--<span class="radio two">
                        <input type="radio" class="pag" name="pix">
                        <img src="icons8-pix-50.png" class="icon">
                        <label for="credit">Pix</label>
                    </span><br>

                    <div >
                        <label>Vencimento</label><br>
                        <label>9/11 até 12h</label>
                    </div>-->
    
                    <span class="radio three">
                        <input type="radio" class="pag" name="débito" id="show-content-radio3">
                        <img src="cartao.png" class="icon">
                        <label for="debito">Cartão de débito</label>
                    </span>
                    <div class="hiddeninputs" id="content3">
                        <span>
                            <label>Nome do Cartão</label><br>
                            <input type="text" class="inputinhos">
                        </span>
                        <br>
                        <span>
    
                        </span>
                        <label>Data de validade</label><br>
                        <select class="littleinputs" name="mês" id="mes">
                            <option class="option" value="mes">Mês</option>
                            <option class="option" value="Jan">Janeiro</option>
                            <option class="option" value="Fev">Fevereiro</option>
                            <option class="option" value="Mar">Março</option>
                            <option class="option" value="Abr">Abril</option>
                            <option class="option" value="Mai">Maio</option>
                            <option class="option" value="Jun">Junho</option>
                            <option class="option" value="Jul">Julho</option>
                            <option class="option" value="Ago">Agosto</option>
                            <option class="option" value="Set">Setembro</option>
                            <option class="option" value="Out">Outubro</option>
                            <option class="option" value="Nov">Novembro</option>
                            <option class="option" value="Dez">Dezembro</option>
                        </select>
                        <select class="littleinputs" name="ano" id="ano">
                            <option class="option" value="ano">Ano</option>
                        </select><br>
                        <span>
                            <label for="num" id="titulo">Código de segurança</label><br>
                            <input type="tel" class="inputinhos">
                        </span>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div>
            
        <div class="item3">
            <h2>Resumo do pedido</h2>
            <ul id="itensresumo"></ul>
            <p id="totaa">TOTAL = R$<span id="totall"></span></p>
            <button id="button" onclick="redirecionarFim()">Finalizar pedido</button>
        </div>

        </div>
    </div>
</body>
<script src="scriptpag.js"></script>
</html>
