<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pagstyle.css">
    <title>Pagamento</title>
</head>
<body>
    <div>
        <img src="###" id="logo"/>
        <label for="Marca">DY Braids</label>
    </div>
    <div id="container">

        <div class="item1">

            <div id="endereço">
                <form>
                    <h2>Endereço de envio</h2>
                    <input type="tel" class="inputinhos"  placeholder="CEP"><br>
                    <input type="text" class="inputinhos" placeholder="Logradouro"><br>
    
                    <input type="tel" class="littleinputs" placeholder="Número">
                    <input type="text" class="littleinputs" placeholder="Bairro"><br>
    
                    <input type="text" class="littleinputs" placeholder="Cidade">
                    <select class="littleinputs" name="estado" id="estado">
                        <option class="option" value="Estado">Estado</option>
                        <option class="option" value="AC">Acre</option>
                        <option class="option" value="AL">Alagoas</option>
                        <option class="option" value="AP">Amapá</option>
                        <option class="option" value="AM">Amazonas</option>
                        <option class="option" value="BA">Bahia</option>
                        <option class="option" value="CE">Ceará</option>
                        <option class="option" value="DF">Distrito Federal</option>
                        <option class="option" value="ES">Espírito Santo</option>
                        <option class="option" value="GO">Goiás</option>
                        <option class="option" value="MA">Maranhão</option>
                        <option class="option" value="MT">Mato Grosso</option>
                        <option class="option" value="MS">Mato Grosso do Sul</option>
                        <option class="option" value="MG">Minas Gerais</option>
                        <option class="option" value="PA">Pará</option>
                        <option class="option" value="PB">Paraíba</option>
                        <option class="option" value="PR">Paraná</option>
                        <option class="option" value="PE">Pernambuco</option>
                        <option class="option" value="PI">Piauí</option>
                        <option class="option" value="RJ">Rio de Janeiro</option>
                        <option class="option" value="RN">Rio Grande do Norte</option>
                        <option class="option" value="RS">Rio Grande do Sul</option>
                        <option class="option" value="RO">Rondônia</option>
                        <option class="option" value="RR">Roraima</option>
                        <option class="option" value="SC">Santa Catarina</option>
                        <option class="option" value="SP">São Paulo</option>
                        <option class="option" value="SE">Sergipe</option>
                        <option class="option" value="TO">Tocantins</option>
                    </select><br>
    
                    <input type="tel" class="inputinhos" placeholder="CPF"><br>

                    <button type="reset" class="button">Limpar</button>
                    <button type="submit" class="button">Salvar</button>
                </form>
            </div>

            <div id="pagamento">
                <h2>Método de pagamento</h2>

                <span class="radio">
                    <input type="radio" class="pag" name="crédito">
                    <img src="cartao.png" class="icon">
                    <label for="credit">Cartão de crédito com parcelamento</label>
                </span>
                <div class="hiddeninputs">
                    <form>
                        <span class="infocard">
                            <label>Nº do Cartão</label><br>
                            <input type="tel" class="inputinhos">
                        </span>
                        <br>
                        <span>
                            <label>Nome do Cartão</label><br>
                            <input type="text" class="inputinhos">
                        </span>
                        <br>
                        <span>

                        </span>
                        <label>Data de validade</label><br>
                        <select class="littleinputs" name="mês" id="mes">
                            <option class="option" value="mes">Mês</option>
                            <option class="option" value="Jan">Janeiro</option>
                            <option class="option" value="Fev">Fevereiro</option>
                            <option class="option" value="Mar">Março</option>
                            <option class="option" value="Abr">Abril</option>
                            <option class="option" value="Mai">Maio</option>
                            <option class="option" value="Jun">Junho</option>
                            <option class="option" value="Jul">Julho</option>
                            <option class="option" value="Ago">Agosto</option>
                            <option class="option" value="Set">Setembro</option>
                            <option class="option" value="Out">Outubro</option>
                            <option class="option" value="Nov">Novembro</option>
                            <option class="option" value="Dez">Dezembro</option>
                        </select>
                        <select class="littleinputs" name="ano" id="ano">
                            <option class="option" value="ano">Ano</option>
                        </select><br>
                        <span>
                            <label for="num">Código de segurança</label><br>
                            <input type="tel" class="inputinhos">
                        </span>
                       

                    </form>
                </div>
                <br>

                <span class="radio">
                    <input type="radio" class="pag" name="pix">
                    <img src="icons8-pix-50.png" class="icon">
                    <label for="credit">Pix</label>
                </span><br>

                <span class="radio">
                    <input type="radio" class="pag" name="débito">
                    <img src="cartao.png" class="icon">
                    <label for="debito">Cartão de débito</label>
                </span>
                <div class="hiddeninputs">
                    <span>
                        <label>Nome do Cartão</label><br>
                        <input type="text" class="inputinhos">
                    </span>
                    <br>
                    <span>

                    </span>
                    <label>Data de validade</label><br>
                    <select class="littleinputs" name="mês" id="mes">
                        <option class="option" value="mes">Mês</option>
                        <option class="option" value="Jan">Janeiro</option>
                        <option class="option" value="Fev">Fevereiro</option>
                        <option class="option" value="Mar">Março</option>
                        <option class="option" value="Abr">Abril</option>
                        <option class="option" value="Mai">Maio</option>
                        <option class="option" value="Jun">Junho</option>
                        <option class="option" value="Jul">Julho</option>
                        <option class="option" value="Ago">Agosto</option>
                        <option class="option" value="Set">Setembro</option>
                        <option class="option" value="Out">Outubro</option>
                        <option class="option" value="Nov">Novembro</option>
                        <option class="option" value="Dez">Dezembro</option>
                    </select>
                    <select class="littleinputs" name="ano" id="ano">
                        <option class="option" value="ano">Ano</option>
                    </select><br>
                    <span>
                        <label for="num">Código de segurança</label><br>
                        <input type="tel" class="inputinhos">
                    </span>
                </div>
                
            </div>
        </div>

        <div class="item3">
            <h2>Resumo do pedido</h2>
            <button id="button">Finalizar pedido</button>
        </div>
    </div>
</body>
</html>
