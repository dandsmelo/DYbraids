<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastrostyle.css">
    <link rel="icon" href="../logo.png" type="image/png" id="iconUrl">
    <title>Cadastro</title>
</head>
<body>
    <div id="container">
        <div id="divinha">
            <div id="box">
                <label>"Acredite no que você sente por dentro, e dê aos seus sonhos asas para voar."</label>
                <label>Beyoncé</label>
            </div>
            <div id="div">
                <div>
                  <form id="forms">
                    <h4>Cadastre-se</h4>
                    <input type="text" class="inputinhos" id="nome" name="nome" placeholder="Nome" required>
                    <input type="email" class="inputinhos" id="email" name="email" placeholder="Email" required>
                    <input type="password" class="inputinhos" id="senha" name="senha" placeholder="Senha" required>
                    <button type="submit" id="cadastrar">Cadastrar</button>
                    <br>
                    <label onclick="redirecionarLogin()" id="ahaccount">Já possui conta?</label>
                </form>
                
                </div>
            </div>
        </div>
    </div>
</body>
<script src="code.js"></script>
</html>
